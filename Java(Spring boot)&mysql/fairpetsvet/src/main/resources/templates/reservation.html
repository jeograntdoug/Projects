<!doctype html>
<html data-layout-decorate="~{fragments/layout}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <meta name="description" content="Fair Pets Vet Hospital, make your reservation with us for all your pets needs!">
    <meta name="keywords" content="Vet, Veterinary, Pets, Fair Pets Vet, Products, Services, Reservations, Cats, Dogs, Birds, Staff, Doctor, Technician, Schedule ">

    <title>Fair Pets Vet | Reservation</title>

	<!-- reservation CSS -->
	<link rel="stylesheet" type="text/css" href="/css/reservation.css"/>

</head>

<body>


<div data-layout-fragment="content">
<div id="resvContainer" class="container py-3">

    <h1 class="mb-5">Reservation</h1>

	<!-- reservation table -->

	<table class="d-none d-md-table table">
		<thead id="dayOfWeek">
			<!-- Date should be dynamic -->
		</thead>
		<tbody id="timeOfDay">
		</tbody>
	</table>

    <div class="d-none d-md-flex row">
        <div class="col-4 offset-4 col-sm-2 offset-sm-8 bg-secondary text-light">Dr. Bill</div>
        <div class="col-4 col-sm-2 bg-primary text-light">Dr. Devon</div>
    </div>

	<!-- End of reservation table-->

    <!-- Form for Reservation-->

    <form id="resvForm" class="mt-3 needs-validation" method="POST" action="http://jac.stephmoreau.ca/submitForm/" novalidate>

        <!-- firstName input -->
        <div class="form-group row align-items-sm-center">
            <label class="d-none d-sm-block col-sm-3 col-form-label"
                   for="firstName">First name</label>
            <div class="col-12 col-sm-9">
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="Your First Name"
                       required/>
            </div>
        </div>
        <!-- End of firstName input -->

        <!-- lastName input -->
        <div class="form-group row align-items-sm-center">
            <label class="d-none d-sm-block col-sm-3 col-form-label"
                   for="lastName">Last name</label>
            <div class="col-12 col-sm-9">
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Your Last Name" required/>
            </div>
        </div>
        <!-- End of lastName input -->

        <!-- phoneNo input -->
        <div class="form-group row align-items-sm-center">
            <label class="d-none d-sm-block col-sm-3 col-form-label"
                   for="phoneNo">Phone No.</label>
            <div class="col-12 col-sm-9">
                <input type="text" class="form-control" name="phoneNo" id="phoneNo" placeholder="Your Phone Number" required/>
            </div>
        </div>
        <!-- End of phoneNo input -->

        <!-- email input -->
        <div class="form-group row align-items-sm-center">
            <label class="d-none d-sm-block col-sm-3 col-form-label"
                   for="email">E-Mail</label>
            <div class="col-12 col-sm-9">
                <input type="text" class="form-control" name="email" id="email" placeholder="Your E-Mail" required/>
            </div>
        </div>
        <!-- End of email input -->

        <!-- pet Radio input-->
        <fieldset class="form-group">
            <div class="row">
                <label class="d-none d-sm-block col-sm-3 col-form-label">Pet</label>
                <!-- left side radio inputs -->
                <div class="col-4">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pet" id="dog" value="dog" checked/>
                        <label class="form-check-label" for="dog">Dog</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pet" id="cat" value="cat"/>
                        <label class="form-check-label" for="cat">Cat</label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pet" id="bird" value="bird"/>
                        <label class="form-check-label" for="bird">Bird</label>
                    </div>
                </div>
                <!-- End of left side radio inputs -->

                <!-- right side radio inputs -->
                <div class="col-5">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pet" id="turtle" value="turtle"/>
                        <label class="form-check-label" for="turtle">Turtle</label>
                    </div>

                    <!-- otherPet input -->

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pet" id="otherPetRadio" value="other"/>
                        <label class="form-check-label" for="otherPetRadio">Other</label>
                    </div>
                    <div class="form-group">
                        <input class="form-control-sm" type="text" name="pet" id="otherPet" disabled required/>
                    </div>

                    <!-- End of otherPet input -->
                </div>
                <!-- End of right side radio inputs -->

            </div>
        </fieldset>
        <!-- End of pet radio input-->

        <div class="row">
        <!-- avaliable date select -->
            <div class="col-12 col-sm-6">
				<div class="form-group">
					<label class="d-none d-sm-block" for="date">Date&Time</label>
					<select class="custom-select" name="date" id="date" required>
						<option id="defaultDate" value="" hidden>Choose Date</option>
					</select>
				</div>
            </div>
        <!-- End of avaliable date select -->

            <!-- doctor select -->
            <div class="col-12 col-sm-6">
                <div class="form-group">
                    <label class="d-none d-sm-block" for="doctor">Doctor</label>
                    <select class="custom-select" name="doctor" id="doctor" required>
                        <option id="docDefaultOption" value="" hidden>Choose Doctor</option>
                        <option value="Bill">Dr. Bill</option>
                        <option value="Devon">Dr. Devon</option>
                    </select>
                </div>
            </div>
            <!-- End of doctor select -->
        </div>

            <!-- service select -->
			<div class="form-group">
				<label class="d-none d-sm-block" for="service">Service</label>
				<select class="custom-select" name="service" id="service" required>
				<option value="" hidden>Choose Service</option>
				<option value="checkUp">Annual check up</option>
				<option value="osteopathy">Osteopathy</option>
				<option value="surgeryAndAnesthesia">Surgery And Anesthesia</option>
				<option value="dentalCare">DentalCare</option>
				<option value="microchipping">Microchipping</option>
				<option value="radiographie">radiographie</option>
				</select>
			</div>

            <!-- End of service select -->



        <!-- symtoms Input -->

        <div class="form-group">
            <label for="symtoms">Symtoms</label>
            <textarea class="form-control" name="symtoms" id="symtoms" rows="3"
                      placeholder="Enter symtoms ..." required></textarea>
        </div>

        <!-- Submit button -->
        <div class="row">
            <div class="col-6 col-sm-6">
                <button type="submit" class="btn btn-secondary w-100">Send</button>
            </div>
            <div class="col-6 col-sm-6">
                <button type="button" id="reset" class="btn btn-light border border-secondary w-100">Reset</button>
            </div>
        </div>

    </form>

    <!-- End of Form -->

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- reservation -->
    <script type="text/javascript" src="/js/reservation.js"></script>
</div>
<!-- End of Container -->
</div>

</body>
</html>
